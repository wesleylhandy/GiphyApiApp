<!DOCTYPE html>
<html>
<head>

	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Giphy API</title>

	<!--Meyer reset-->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!--Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
	<!--Font Awesome-->
    <script src="https://use.fontawesome.com/5f1f3cb4d3.js"></script>
	<!--custom css-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--jQuery-->
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<!--randomColor.js-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.4.4/randomColor.min.js"></script>

	
</head>
<body>

	<!-- category buttons -->

	<div class = "container">

		<div class = "row">

			<div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12" id="header">
				<div id="categories"></div>
			</div>

		</div>

	</div>

	<!-- main content -->

	<div class = "container">

		<div class = "row">

			<!-- search form -->

			<div class = "panel col-xs-12 col-sm-12 col-md-3 col-md-push-9 col-lg-3 col-lg-push-9" id = "search-panel">

				<div class = "h3">Instructions:</div>
				<ul>
					<li>
						<i class="fa fa-puzzle-piece" aria-hidden="true"></i>
						Click on Buttons Above to Display Gifs
					</li>
					<li>
						<i class="fa fa-puzzle-piece" aria-hidden="true"></i>
						Use Search Below to Add New Categories
					</li>
					<li>
						<i class="fa fa-puzzle-piece" aria-hidden="true"></i>
						Click on individual image results to view gifs in action
					</li>
					<li>
						<i class="fa fa-puzzle-piece" aria-hidden="true"></i>
						Click gifs to return to still image
					</li>
				<ul>

				<form class = "form-inline" id="search-form">
					<div class = "form-group">
						<div class = "input-group">

							<div class = "input-group-addon"><i class="fa fa-filter" aria-hidden="true"></i></div>
							
							<input type="text" class="form-control" placeholder="Search for..." id = "search-text">

							<span class = "input-group-btn">

								<button id="submit-button" type="submit" value="Go!" class = "btn btn-default">Go!</button>
								
							</span>
						</div>
						
					</div>
				</form>
				
				<hr>

				<div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<!-- 	<img class = "center-block" src="assets/images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif" alt = "Powered by Giphy Badge"> -->
					<a href="http://api.giphy.com/" target="_blank">
						<img class = "center-block" src="assets/images/Poweredby_100px_Badge.gif" alt="Powered by Giphy Badge">
					</a>
					
					<!-- put footer into the sidebar -->
					<footer class = "footer text-center" id = "about">
					      <p>Copyright <i class="fa fa-copyright" aria-hidden="true"></i><span id="year"></span>&nbsp;Wesley L. Handy</p>
					      <a href="https://github.com/wesleylhandy/GiphyApiApp" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
					</footer>

				</div>

			</div>


			<!-- results block -->

			<div class = "col-xs-12 col-sm-12 col-md-9 col-md-pull-3 col-lg-9 col-lg-pull-3">
			
				<div class = "row" id="results">
				</div>

			</div>


			<!--scroll buttons -->
			
			<div id = "scroll-buttons">
				<div class = "scroll" id = "top"></div>
				<div class = "scroll" id = "down"></div>
			</div>

			<!-- Loading Bar ???? Do I want this? -->

			<div id = "loading"></div>

		</div>

	</div>

	<!-- FOOTER??? Maybe better to have info in the header or elsewhere -->

<script src="assets/js/giphyAjax.js"></script>

</body>
</html>
